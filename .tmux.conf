# 设置命令前缀键为 Ctrl+a (更接近 screen 的习惯)
# 如果你习惯默认的 Ctrl+b，可以注释掉下面两行
set -g prefix C-a
unbind C-b # 解绑原来的 C-b
bind C-a send-prefix # 绑定新的命令前缀

# 重载配置文件 F5
bind F5 source-file ~/.tmux.conf

# ================= 基础配置 =================
set -g default-terminal "tmux-256color"  # 使用支持256色的终端
set -ag terminal-overrides ",xterm-256color:RGB"  # 启用真彩色支持
set-option -g history-limit 100000

# ================= 鼠标支持 =================
set -g mouse on  # 完全启用鼠标支持

# 改进的鼠标滚轮滚动（自然滚动模式）
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

# ================= 复制模式优化 (核心修改部分) =================
# 使用 vi 风格的复制模式
set-window-option -g mode-keys vi

# 关键修改：鼠标选中文本后仅复制，不退出复制模式
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-selection

# 设置按 Enter 键复制选区并退出复制模式
bind-key -T copy-mode-vi Enter send-keys -X copy-selection-and-cancel

# 设置按 q 键直接退出复制模式（不复制）
bind-key -T copy-mode-vi q send-keys -X cancel

# 根据操作系统设置复制命令管道
if-shell "uname | grep -q Darwin" {
    # macOS: 使用 pbcopy
    bind-key -T copy-mode-vi y send-keys -X copy-pipe "pbcopy"
} {
    # Linux: 使用 xclip，同时设置主选区和剪贴板
    bind-key -T copy-mode-vi y send-keys -X copy-pipe "xclip -i -f -selection primary | xclip -i -selection clipboard"
}

# ================= 视觉优化 =================
set -g base-index 1          # 窗口编号从1开始
set -g pane-base-index 1     # 窗格编号从1开始
set -g renumber-windows on   # 关闭窗口后重新编号
set -g display-panes-time 2000  # 显示窗格编号的持续时间(ms)

# 状态栏美化
set -g status-style bg=default
set -g status-right "#[fg=green]%Y-%m-%d %H:%M #[fg=blue]%a"

# 窗格分隔线样式
set -g pane-border-style fg=black,bg=default
set -g pane-active-border-style fg=red,bg=default
set -g pane-border-lines heavy

# ================= 快捷键优化 =================
# 使用 Alt+方向键切换窗格
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# 使用 Shift+方向键调整窗格大小
bind -n S-Left resize-pane -L 5
bind -n S-Right resize-pane -R 5
bind -n S-Up resize-pane -U 5
bind -n S-Down resize-pane -D 5
